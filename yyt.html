<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云边有个小卖部 | 雪山顶</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #1a2a3a;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* 真实雪景背景 */
        .mountain-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1579629829723-886d8e4127d5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }
        
        .mountain-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }
        
        /* 雪花效果 */
        .snow-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* 文字内容 */
        .message {
            text-align: center;
            padding: 2.5rem 3rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            z-index: 3;
            max-width: 85%;
            transform: translateY(-10%);
        }
        
        .message-text {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.8);
            line-height: 1.5;
            font-weight: bold;
            background: linear-gradient(to right, #f8f8f8, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .message-author {
            font-size: 1.8rem;
            font-style: italic;
            color: #ffcc80;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .message {
                padding: 2rem;
                max-width: 90%;
            }
            
            .message-text {
                font-size: 1.8rem;
            }
            
            .message-author {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="mountain-bg"></div>
    
    <div class="snow-scene" id="snowScene">
        <!-- 雪花将通过JS生成 -->
    </div>
    
    <div class="message">
        <div class="message-text">杨玉婷小气鬼，算了杨玉婷长命百岁</div>
        <div class="message-author">— 陈杰龙</div>
    </div>

    <script>
        // 创建雪花
        function createSnowflakes() {
            const snowScene = document.getElementById('snowScene');
            const snowflakeCount = 120;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // 随机大小
                const size = Math.random() * 6 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // 随机位置
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = `${-Math.random() * 100}px`;
                
                // 随机透明度
                snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                
                // 随机动画时长
                const duration = Math.random() * 12 + 6;
                snowflake.style.animationDuration = `${duration}s`;
                
                // 随机动画延迟
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowScene.appendChild(snowflake);
            }
        }
        
        // 页面加载完成后创建雪花
        window.addEventListener('load', createSnowflakes);
    </script>
</body>
</html>
